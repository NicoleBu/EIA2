<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weihnachtsbaumkonfigurator</title>

</head>
<body>

<!-- Benutzerinformation -->

<fieldset id="userInformation">
		<legend> Buyer-Information </legend>
		
		
		Name
		<input type="text" name="name" placeholder="type here" required/>
		<hr/>
		
		Surname
		<input type="text" name="surname" placeholder="type here"/>
		<hr/>
		
		Adress
		<textarea name="Area" cols="30" rows="3" placeholder="type here"></textarea>
		<hr/>
		
		Mail
		<input type="email" name="mail" placeholder="place @ between"/>
		<hr/>
		
		Extra information 
		<textarea name="extrainformation" cols="30" rows="7" placeholder="long text here"></textarea>
	
	
	</fieldset>
	
<!-- Gestaltung Weihnachtsbaum -->	
	<fieldset id= treedesign>
	<legend> Design your own christmas tree </legend>
	
	
<!-- Auswahl Baum -->	
    <fieldset id="chooseTree">
    <legend> Choose your tree </legend>
		
	    Select tree	
		<select name="Select" id="selecttree">
		    
		    <option value="option0"></option>
			<optgroup label="Pine"></optgroup>
			<option value="option1" >Scots pine</option>
			<option value="option2" >Eastern white pine</option>
			
			
			
			<optgroup label="Spruce"></optgroup>
			<option value="option3">White spruce</option>
			<option value="option4">Blue spruce</option>
			<option value="option5">Serbian spruce</option>
			
			
			
			<optgroup label="Fir"></optgroup>
			<option value="option6">Balsam fir</option>
			<option value="option7">Fraser fir</option>
			<option value="option8">Douglas fir</option>
			<option value="option9">Canaan fir</option>
			<option value="option10">Concolor fir</option>
			
		</select>
		<br><br>
		
<!-- Auswahl Größe -->		
		
		Select height
		<select name="Select" id="selectheight">
		    
		    <option value="option0"></option>
			<option value="option11">100cm, 30€ </option>
			<option value="option12">125cm, 45€</option>
			<option value="option13">150cm, 60€</option>
			<option value="option14">175cm, 80€</option>
			<option value="option15">200cm, 100€</option>
			<option value="option16">225cm, 120€</option>
			
			
		</select>
	</fieldset>
