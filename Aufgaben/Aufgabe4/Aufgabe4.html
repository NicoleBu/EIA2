<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weihnachtsbaumkonfigurator</title>
<script src="Aufgabe4.js"></script>
<link rel="stylesheet" type="text/css" href="Aufgabe4.css">

</head>
<body>

<!-- Benutzerinformation -->

<fieldset id="userInformation">
		<legend> Buyer-Information </legend>
		
		
		Name
		<input type="text" name="name" placeholder="type here" required/>
		<hr/>
		
		Surname
		<input type="text" name="surname" placeholder="type here"/>
		<hr/>
		
		Adress
		<textarea name="Area" cols="30" rows="3" placeholder="type here"></textarea>
		<hr/>
		
		Mail
		<input type="email" name="mail" placeholder="place @ between"/>
		<hr/>
		
		Extra information 
		<textarea name="extrainformation" cols="30" rows="7" placeholder="long text here"></textarea>
	
	<input type="checkbox" name="Checkbox1" value="check1" id="check1"/>
		<label for="check1">DHL</label>
		<input type="checkbox" name="Checkbox2" value="check2" id="check2"/>
		<label for="check2">DPD</label>
		<input type="checkbox" name="Checkbox3" value="check3" id="check3"/>
		<label for="check3">Hermes</label>
	    <legend>Lieferoptionen</legend>
	     
	
	</fieldset>
	
       
	

</body>
</html>
